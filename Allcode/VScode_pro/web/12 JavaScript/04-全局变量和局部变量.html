    <script>

        // // 调用函数
        // // fnShow();

        // 2 全局变量
        var iNum = 10;

        function fnShow(){
            // js中字符串类型可以和数字类型直接进行相加 数字会自动转化成字符串类型
            alert("全局变量:" + iNum);
            // ++ 等价于 +=1
            iNum++;
        }
        // 调用函数
        fnShow();
        // 调用修改后的全局变量
        alert(iNum);

    </script>
