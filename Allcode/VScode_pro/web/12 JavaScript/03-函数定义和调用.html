<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        // 定义函数
        function fnShow(){
            alert("这是一个函数");
        }
        // 函数调用
        fnShow();

        // 定义一个有返回值和参数的函数
        function fnSum(iNum1, iNum2){
            var iResult = iNum1 + iNum2;
            // ++ 等价于 +=
            iResult++;
            return iResult;
        }

        var iNum = fnSum(1, 2);
        alert(iNum);

    </script>
</head>
<body>
    
</body>
</html>
