<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        1 数字 number
        2 字符串 string
        3 布尔 boolean
        4 未定义 undefined
        5 null 表示空对象
        6 object 表示对象类型 
    -->
    <script>
        // 1 数字 number
        var iNum = 10;
        var fNum = 10.1;
        // 2 字符串 string
        var sName = "itcast";
        // 3 布尔 boolean
        var bIsTrue = true;
        // 4 未定义 undefined
        var unData;
        // 5 null 表示空对象
        var nullData = null;
        // 6 object 表示对象类型 
        var oPenson = {
            name:"itcast",
            age:12
        }

        // 获取变量类型typeof
        // alert(typeof(iNum))
        // alert(typeof(fNum))
        // alert(typeof(sName))
        // alert(typeof(bIsTrue))
        // alert(typeof(unData))
        alert(typeof(oPenson))
        // 获取数据
        console.log(oPenson.name)
        console.log(oPenson.age)
    </script>
</head>
