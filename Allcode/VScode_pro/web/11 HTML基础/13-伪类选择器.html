<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 伪类选择器 以 : 分割开 当用户和网站交互的时候改变显示效果可以使用伪类选择器 -->
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: red;
        }

        .box1:hover{
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
