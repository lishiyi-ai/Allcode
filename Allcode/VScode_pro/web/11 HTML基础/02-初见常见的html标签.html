<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1 双标签:成对出现的标签 
        <h1></h1>:设置字体大小 
        <p></p>:段落标签
        <div></div>:容器标签
    -->
    <!-- hello
    <h1>hello</h1>
    <h6>hello</h6> -->

    hello 
    <p>hello</p>
 
    <!-- 2 标签是可以嵌套的 -->
    <div>
        <h1>hello</h1>
        <h6>hello</h6>
    </div>

    <!-- 3 单标签:只有一个标签,没有标签内容 
        <img>:加载图片
        <hr>:在 HTML 页面中创建一条水平线
        <br>:可插入一个简单的换行符
    -->
    <hr>
    <img src="./image/logo.png">
    <br>
    <img src="./image/logo2.png" alt="加载失败">
  
    <!-- 4 带属性的标签 
        <a></a>:定义超链接，用于从一张页面链接到另一张页面
    -->
    <a href="https:www.baidu.com">百度</a>
</body>
</html>
