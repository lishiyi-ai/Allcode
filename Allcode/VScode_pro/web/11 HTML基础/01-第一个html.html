<!-- win中注释：ctrl+/ ，mac中注释：cmd+/ -->
<!-- 文档声明：html5文档声明 -->
<!DOCTYPE html>
<!-- 页面显示的语言是英文 -->
<html lang="en">
<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
    <!-- 当移动设备浏览网页时 不进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 当使用ie浏览器的时候 默认使用最高版本浏览 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页标题 -->
    <title>Document</title>
</head>

<body>
    <!-- 显示网页内容 -->
    hello
    hello
</body>

</html>
